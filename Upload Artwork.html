<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff5cc;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .upload-container {
            background-color: #ffccff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #ff66b2;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 5px;
        }

        .submit-btn {
            background-color: #ff99cc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #ff66b2;
        }

        .logout {
            margin-top: 20px;
            text-decoration: none;
            color: #ff66b2;
        }

        .logout:hover {
            text-decoration: underline;
        }

        .success {
            color: green;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <h1>Upload Artwork</h1>
        <form action="upload_artwork.php" method="post" enctype="multipart/form-data">
            <label for="artwork">Choose artwork to upload:</label><br>
            <input type="file" name="artwork" id="artwork" accept="image/*" required><br>
            <button type="submit" class="submit-btn">Upload</button>
        </form>
        <a class="logout" href="logout.php">Logout</a>
    </div>
</body>

</html>
